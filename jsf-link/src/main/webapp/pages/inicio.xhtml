<ui:composition template="../templates/master.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<ui:define name="content">
		<div style="border-bottom: 1px solid #CCC;padding:10px">
			<h:panelGrid columns="1" columnClasses="col-1" style="width:100%;">
				<h:outputText value="JSF Link Example" />
			</h:panelGrid>
		</div>
		<div id="container">
			<h:form id="customerForm">
				<h:panelGrid columns="1" style="width:600px;margin-left:calc(50% - 300px);margin-bottom:25px;">
					<h:link value="Link" outcome="result" />
					<h:link value="Link con parametros" outcome="result-param">
						<f:param name="nombre" value="Juan"></f:param>
					</h:link>
					<h:link value="Link con parametros 2" outcome="result-param">
						<f:param name="nombre" value="#{exampleBean.name}"></f:param>
					</h:link>
					<h:link outcome="result">
						<h:graphicImage library="images" name="jcodepoint_logo.jpg" />
					</h:link>
				</h:panelGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
